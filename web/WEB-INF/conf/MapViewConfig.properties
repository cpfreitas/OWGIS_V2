#### This is the default center of the map (lat, lon)
mapcenter=lat=19,lon=-99

#### ------------------ Related with the Zoom ----------------------
####  How many zoom levels we want
zoomLevels=20
#### Is the initial zoom of the map, it goes from 0 (farthest) to 'zoomLevels'(closest)
zoom=5
#### How much it gets zoomed each time (2 means twice as big). It 
#### ha to be a number grater than 1
zoomFactor=2

# Maximum scale of the map. Bigger number means you can see the map from farther away
# maxResolution

##### The possible background layers are: 
##### wms (for a background layer defined through the XML files)
##### osm (for OpenStreetMap), 
##### binga (For bing aerial map), 
##### bingr (for bing road map) 
##### bingh (for bing hybrid map, this means both road and aerial)
##### mapquesta (map quest map aerial)
##### mapquestr (map quest map roads)
##### mapquesth (map quest map aerial)

##### Testing values for a WMS background layer with EPSG:4326 -----
backgroundLayer=wms
maxResolution=0.12

